<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Clock and Location</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Current Date and Time</h1>
        <div class="clock">
            <p id="time"></p>
            <p id="date"></p>
        </div>
        <h2>Your Location</h2>
        <div class="location">
            <p id="location">Fetching location...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
